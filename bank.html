<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="bank.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>



        function getdep(){
            let c=parseInt(document.getElementById("t3").value);
            document.getElementById("t4").value=c;
        }
        function getwit(){
            let c = parseInt(document.getElementById("t3").value);
            let d = parseInt(document.getElementById("t4").value);
            let witamnt = d- c;
            document.getElementById("t4").value = witamnt;
            if(d<c){
                
                document.getElementById("t4").value ="Insufficient amount";
            }
        }
    </script>

</head>
<body><br>
    <br><br><br><br>
   <div  class="a" style="display:table;">
   <h1 style="color: greenyellow;"><centre>ABC BANK TRIVANDRUM</centre></h1> <br><br>
    Enter your Name:<input type="text" id="t1" placeholder="Enter the name"><br><br>
    Enter Account number:<input type="text" id="t2" placeholder="Enter Account number"><br><br>
    Enter the amount:<input type="text" id="t3" placeholder="Enter the $"><br><br>
    <input type="button" class="btn btn-success btn-outline-primary"  value="Deposit" onclick="getdep()" style="color: blue;">&ensp;
    <input type="button" class="btn btn-success btn-outline-primary"value="Withdraw" onclick="getwit()" style="color: blue;" ><br><br><br>
    Your available balance<input type="text" id="t4" placeholder="0" ><br>
    <h5 style="color: greenyellow;">Thank you hello</h5>
    </div>

</body>
</html>
